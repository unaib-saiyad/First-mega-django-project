<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Text Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">

    <!-- Icon links -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/forum/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/forum/adminlte.min.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'css/forum/summernote-bs4.min.css' %}">
    {% block style %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini">

{% block body %}{% endblock %}

    <footer class="bg-dark p-3 user-select-none">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <span class="text-muted">Develop by: <b>Unaib Saiyad</b></span>
            <span class="text-muted">Copyrights &copy; 2021-2022</span>
        </div>
    </footer>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/forum/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'js/forum/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/forum/adminlte.min.js' %}"></script>
    <!-- Summernote -->
    <script src="{% static 'js/forum/summernote-bs4.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'js/forum/demo.js' %}"></script>

    <!-- Page specific script -->
    {% block script %}{% endblock %}
</body>

</html>
